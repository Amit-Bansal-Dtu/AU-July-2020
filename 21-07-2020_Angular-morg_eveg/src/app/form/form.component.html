<div style="background-color: #ffffff;">
      <form [formGroup] = "userform" (ngSubmit)="onSubmit()">  
                  <input type="text"  formControlName="Empid"  required>
                  <input type="text" formControlName="Fname" required>
                  <input type="text" formControlName="Lname"  required>
                  <input type="number"  formControlName="age" min="0" max="100" required>
                  <input type="text" formControlName="city"  >

            <button type="submit" [disabled]="!userform.valid">Save</button>
      </form>
      <button (click)="toggleinner()" class="danger">Close</button>
</div>
